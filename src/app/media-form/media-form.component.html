<div *ngIf="group" class="card bg-secondary shadow-sm" style="width: 15rem;" [formGroup]="group">
  <div formArrayName="mediaEntries">
    <div class="card-body" formGroupName="{{index}}">
      <div class="position-absolute" style="right: 10px; top: 5px;">
        <button type="button" class="close" style="width: 1rem;" aria-label="Close" (click)="removeForm(index)">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <h5 class="card-title">Entry {{index + 1}}</h5>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" formControlName="{{'mediaDesc' + index}}">
      </div>
      <div class="form-group">
        <label for="media">Media</label>
        <input type="file" class="form-control-file" id="media" accept="image/*, video/*" name="media" (change)=fileChange($event)>
      </div>
      <div class="form-check-group">
          <input type="checkbox" class="form-control-check" id="isVideo"  name="isVideo" formControlName="{{'isVideo' + index}}">
          <label for="check">Is Video?</label>
        </div>
    </div>
  </div>
</div>
